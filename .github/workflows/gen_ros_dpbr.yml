name: 定时生成并推送 ros-dpbr-CT-CMCC.rsc 到 main

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Make script executable
        run: chmod +x gen_ros_dpbr.sh

      - name: Run script
        run: ./gen_ros_dpbr.sh

      - name: Set git user info
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push to main
        run: |
          git add ros-dpbr-CT-CMCC.rsc
          git commit -m "自动生成最新 ros-dpbr-CT-CMCC.rsc [ci skip]" || echo "Nothing to commit"
          git push origin main
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          # 注意：需要在仓库 Secrets 添加 GH_TOKEN 或 PAT，且有写 main 分支的权限
          # GH_TOKEN: ${{ secrets.GH_TOKEN }}
